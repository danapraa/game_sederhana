<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materi - StatMath</title>
    <link rel="stylesheet" href="css/materi.css" />
  </head>
  <body>
    <div class="background">
      <button class="close-btn" onclick="window.location.href='index.html'">&#10006;</button>

      <div class="title-board">
        <img src="https://img.icons8.com/color/96/000000/open-book--v2.png" alt="Ikon Materi" class="icon-materi" />
        <h1>Materi</h1>
      </div>

      <div class="materi-container">
        <div class="materi-item">
          <h3 class="materi-judul rata">Rata-rata</h3>
          <img src="https://img.icons8.com/color/96/000000/book-shelf.png" alt="Rata-rata" class="materi-img" />
          <button class="btn-buka">Buka</button>
        </div>
        <div class="materi-item">
          <h3 class="materi-judul median">Median</h3>
          <img src="https://img.icons8.com/color/96/000000/book-shelf.png" alt="Median" class="materi-img" />
          <button class="btn-buka">Buka</button>
        </div>
        <div class="materi-item">
          <h3 class="materi-judul modus">Modus</h3>
          <img src="https://img.icons8.com/color/96/000000/book-shelf.png" alt="Modus" class="materi-img" />
          <button class="btn-buka">Buka</button>
        </div>
      </div>
    </div>

    <script src="js/materi.js"></script>
  </body>
</html>
